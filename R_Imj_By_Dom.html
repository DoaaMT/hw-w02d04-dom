<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
 
  <div>
    <label>
      Width:
      <input type="number" class="width" />
    </label>
    <label>
      Height:
      <input type="number" class="height" />
    </label>
    <button id="randomize">Get random image!</button>
  </div>
  <script>
    let R = document.querySelector('#randomize');
    R.addEventListener('click',function(){
     let img = document.createElement('img');
     img.setAttribute('src','https://source.unsplash.com/random');
     let imageRandom = document.querySelector('.image');
      imageRandom.appendChild(img);
    })
  </script>
<div class="image"></div>

</body>

</html>
